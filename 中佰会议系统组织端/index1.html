<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<title>中佰会议系统管理员</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="less/index.less" type="text/less" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/node_modules/bootstrap/dist/css/bootstrap.css">
</head>

<body>
	<div class="navbar navbar-fixed-top" id="mainMenu">
		<div class="container">
			<div class="navbar-header col-md-2">
				<a class="navbar-brand" href="#">
					<img alt="Brand" src="./images/u46.png">
				</a>
			</div>
			<p class="navbar-text col-md-6">中佰会议系统管理员界面</p>
			<ul class="col-md-3" id="signUpWindow">
				<ol class="col-md-6"><b>管理员</b>&nbsp&nbsp<b>张三</b></ol>
				<ol class="col-md-4">
					<button type="button" class="btn btn-xs">
                            <!--超小按钮-->
                            <span class="glyphicon glyphicon-user"></span>
                            <!--这些图标的使用要引入boorstrap的font-->
                        </button>
				</ol>
			</ul>
		</div>
	</div>
	<div class="container" id="mainContent">
		<div class="panel panel-default col-md-2" id="mainContentLeft">
			<div class="panel-heading">
				<p class="panel-title">管理导航</p>
			</div>
			<ul class="nav nav-stacked panel-body" role="tablist">
				<li role="presentation" class="active"><a href="#">首页</a></li>
				<li role="presentation"><a href="#">会场管理</a></li>
				<li role="presentation"><a href="#">人员与角色选择</a></li>
				<li role="presentation"><a href="#">角色管理</a></li>
				<li role="presentation"><a href="#">设备管理</a></li>
			</ul>
		</div>
		<div class="panel col-md-9 col-md-offset-1" id="mainContentRight">
			<div>
				<div class="panel panel-default col-md-5">
					会场：
					<div class="buttonGropSingle">
					<button type="button" class="btn btn-button btn-lg">
						会场总计:
					</button>
					</div>
				</div>
				<div class="panel panel-default col-md-5 col-md-offset-2">
					设备：
					<div class="buttonGropSingle">
					<button type="button" class="btn btn-button btn-lg">
						设备总计:
					</button>
					</div>
				</div>
			</div>
			<div>
				<div class="panel panel-default col-md-5">
					人员：
					<div class="buttonGropDouble">
					<button type="button" class="btn btn-button btn-lg">
						系统所有人员总计:
					</button>
					<button type="button" class="btn btn-button btn-lg">
						上次登录新增人员:
					</button>
					</div>
				</div>
				<div class="panel panel-default col-md-5 col-md-offset-2">
					角色：
					<div class="buttonGropDouble">
					<button type="button" class="btn btn-button btn-lg">
						会议组织者总计:
					</button>
					<button type="button" class="btn btn-button btn-lg">
						参会人员总计:
					</button>
					</div>
				</div>
			</div> 
		</div>
	</div>
	<script src="/node_modules/less/dist/less.js"></script>
	<script src="/node_modules/jquery/dist/jquery.js"></script>
	<script src="/node_modules/bootstrap/dist/js/bootstrap.js"></script>
	<script src="/node_modules/angular/angular.js"> </script>
	<script src="js/index.js"></script>
</body>

</html>
