<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>中佰会议系统管理员</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="less/newPeople.less" type="text/less" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/node_modules/bootstrap/dist/css/bootstrap.css">
</head>

<body>
    <div class="navbar navbar-fixed-top" id="mainMenu">
        <div class="container">
            <div class="navbar-header col-md-2">
                <a class="navbar-brand" href="#">
                    <img alt="Brand" src="./images/u46.png">
                </a>
            </div>
            <p class="navbar-text col-md-7">中佰会议系统会议组织者界面</p>
            <ul class="col-md-3" id="signUpWindow">
                <ol class="col-md-6"><b>会议组织者</b>&nbsp&nbsp<b>张三</b></ol>
                <ol class="col-md-4">
                    <button type="button" class="btn btn-xs">
                        <!--超小按钮-->
                        <span class="glyphicon glyphicon-user"></span>
                        <!--这些图标的使用要引入boorstrap的font-->
                    </button>
                </ol>
            </ul>
        </div>
    </div>
    <div class="container" id="mainContent">
        <div class="panel panel-default col-md-9 col-md-offset-1" id="mainContentRight">
            <div>
                <div class="col-md-3 ">
                    <h1><strong>添加人员</strong></h1>
                </div>
                <div class="col-md-6">
                    <br/>
                    <ol class="breadcrumb">
                        <li><a href="#">首页</a></li>
                        <li><a href="#">人员与角色选择</a></li>
                        <li class="active">添加人员与角色</li>
                    </ol>
                </div>
                <div class="col-md-3 ">
                    <br/>
                    <button class="btn btn-default" type="button" id="cancel" href="#">取消编辑</button>
                </div>
            </div>
            <HR style="FILTER: alpha(opacity=100,finishopacity=0,style=3)" width="100%" color=#987cb9 SIZE=3>
            <div id="inputAddPeople">
                <div>
                    <div id="peopleName">人员姓名：</div>
                    <input id="input1" type="text" name="addPeople">
                </div>
                <div>
                    <div id="peopleDept">人员部门单位：</div>
                    <input id="input2" type="text" name="addPeople">
                </div>
                <div>
                    <div id="peopleJob">人员职务：</div>
                    <input id="input3" type="text" name="addPeople">
                </div>
                <div id="peopleDescribe">
                    <div>人员详细描述：</div>
                    <textarea></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4 col-md-offset-4" id="cancel2Keep">
                    <button class="btn btn-default" type="button" id="cancel2" href="#">取消编辑</button>&nbsp;&nbsp;
                    <button class="btn btn-default" type="button" id="keep" href="#">保存编辑</button>
                </div>
            </div>
        </div>
        <script src="/node_modules/less/dist/less.js"></script>
        <script src="/node_modules/jquery/dist/jquery.js"></script>
        <script src="/node_modules/bootstrap/dist/js/bootstrap.js"></script>
        <script src="/node_modules/angular/angular.js">
        </script>
        <script src="js/newPeople.js"></script>
</body>

</html>
