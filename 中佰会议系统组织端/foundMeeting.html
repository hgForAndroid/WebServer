<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>中佰会议系统组织者</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="less/foundmeeting.less" type="text/less" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/node_modules/bootstrap-datetimepicker-master/less/datetimepicker.less">
    <link rel="stylesheet" type="text/css" href="/node_modules/bootstrap-datetimepicker-master/css/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="/node_modules/bootstrap-datetimepicker-master/css/bootstrap-datetimepicker.css">
</head>

<body>
    <div class="navbar navbar-fixed-top" id="mainMenu">
        <div class="container">
            <div class="navbar-header col-md-2">
                <a class="navbar-brand" href="#">
                    <img alt="Brand" src="./images/u46.png">
                </a>
            </div>
            <p class="navbar-text col-md-7">中佰会议系统会议组织者界面</p>
            <ul class="col-md-3" id="signUpWindow">
                <ol class="col-md-6"><b>会议组织者</b>&nbsp;&nbsp;<b>张三</b></ol>
                <ol class="col-md-4">
                    <button type="button" class="btn btn-xs">
                            <!--超小按钮-->
                            <span class="glyphicon glyphicon-user"></span>
                            <!--这些图标的使用要引入boorstrap的font-->
                        </button>
                </ol>
            </ul>
        </div>
    </div>
    <div class="container" id="mainContent">
        <div class="panel panel-default" id="mainContentRight">
            <div>
                <div class="col-md-3 ">
                    <h1><strong>创建会议</strong></h1>
                </div>
                <div class="col-md-7">
                </div>
                <div class="col-md-2 ">
                    <br/>
                    <button class="btn btn-default" type="button" id="cancel1" href="#">取消创建</button>
                </div>
            </div>
            <HR style="FILTER: alpha(opacity=100,finishopacity=0,style=3)" width="100%" color=#987cb9 SIZE=3>
            <div class="row" id="steps">
                <div class="col-md-3">会议信息 <img src="images/BTNENTER_DOWN.png"></div>
                <div class="col-md-3">指定人员 <img src="images/BTNENTER_DOWN.png"></div>
                <div class="col-md-3">自动捆绑设备 <img src="images/BTNENTER_DOWN.png"></div>
                <div class="col-md-3" id="finish">创建完成</div>
            </div>
            <HR style="FILTER: alpha(opacity=100,finishopacity=0,style=3)" width="100%" color=#987cb9 SIZE=3>
            <div id="foundmeeting">
                <div>
                    <div id="meetingname"> 填写会议名称：</div><input id="input1" type="text" name="editdevice"></div>
                <div>
                    <div id="meetingtime">会议开始时间：</div><input type="text" id="timeSelect"></div>
                <div>
                    <div id="meetingselect">会场选择：</div>
                    <div class="btn-group" id="select">
                        <select name="select" id="select" class="xla_k">
                        <option value="会场一" id="select1">会场一</option>
                        <option value="会场二" id="select2">会场二</option>
                        <option value="会场三" id="select3">会场三</option>
                    </select>
                    </div>
                </div>
                <div id="meetingcontent">
                    <div>会议概况：</div>
                    <textarea></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2 col-md-offset-3"></div>
                <div class="col-md-4 col-md-offset-3" id="cancel2next">
                    <button class="btn btn-default" type="button" id="cancel2" onclick="window.location.href='index1.html'">取消创建</button>&nbsp;&nbsp;
                    <button class="btn btn-default" type="button" id="next" onclick="window.location.href='appointPeople.html'">下一步</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/node_modules/less/dist/less.js"></script>
    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/node_modules/angular/angular.js"> </script>
    <script src="/node_modules/bootstrap-datetimepicker-master/js/bootstrap-datetimepicker.js"> </script>
    <script src="/node_modules/bootstrap-datetimepicker-master/js/jquery-ui-timepicker-addon.js"> </script>
    <script src="js/foundmeeting.js"></script>
</body>

</html>
