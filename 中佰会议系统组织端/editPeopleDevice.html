<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>中佰会议系统管理员</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="less/editPeopleDevice.less" type="text/less" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/node_modules/bootstrap/dist/css/bootstrap.css">
</head>

<body>
    <div class="navbar navbar-fixed-top" id="mainMenu">
        <div class="container">
            <div class="navbar-header col-md-2">
                <a class="navbar-brand" href="index.html">
                    <img alt="Brand" src="./images/u46.png">
                </a>
            </div>
            <p class="navbar-text col-md-7">中佰会议系统会议组织者界面</p>
            <ul class="col-md-3" id="signUpWindow">
                <ol class="col-md-5"><b>会议组织者</b>&nbsp;<b>张三</b></ol>
                <ol class="col-md-1">
                    <button type="button" class="btn btn-xs">
                            <!--超小按钮-->
                            <span class="glyphicon glyphicon-user"></span>
                            <!--这些图标的使用要引入boorstrap的font-->
                        </button>
                </ol>
            </ul>
        </div>
    </div>
    <div class="container" id="mainContent">
        <div class="panel panel-default col-md-9 col-md-offset-1" id="mainContentRight">
            <div id="ContentRightHead" class="col-md-12">
                <p id="ContentRightHeadTitle" class="col-md-4"><strong>编辑参会人员与设备</strong></p>
                <div class="col-md-3">
                </div>
                <div class="col-md-3">
                    <div class="input-group">
                        <input type="text" class="form-control">
                        <span class="input-group-btn">
      						  <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>
                        </span>
                    </div>
                </div>
                <button class="btn btn-default col-md-2 returnIndex" type="button">取消编辑</button>
                <span id="ContentRightHeadState">
					状态:<span>新增人员成功</span>
                </span>
            </div>
            <HR style="FILTER: alpha(opacity=100,finishopacity=0,style=3)" width="100%" color=#987cb9 SIZE=3>
            <div class="ContentRightButtonGroup">
                <button class="btn btn-default new" type="button">新增参会人员</button>
                <button class="btn btn-default new" type="button">批量删除</button>
                <button class="btn btn-default new" type="button">撤销删除</button>
            </div>
            <div id="ContentRightList">
                <div id="contentRightListGroup">
                    <ul class="list-group contentRightListGroupBanderList">
                        <li href="#" class="list-group-item disabled container-fluid">
                            <label class="col-md-2 list-If">  
                            人员名字
                           </label>
                            <label class="col-md-2 list-If">
                            人员ID
                            </label>
                            <label class="col-md-2 list-If">
                            人员职位
                           </label>
                            <label class="col-md-2 list-If">
                             会议角色
                           </label>
                           <label class="col-md-2 list-If">
                             设备编号
                           </label>
                        </li>
                    </ul>
                    <ul class="list-group contentRightListGroupOutWindow">
                        <ul class="list-group contentRightListGroupOutWindowList">
                        </ul>
                    </ul>
                </div>
                <nav class="text-center" id="paginationOutWindow">
                    <ul class="pagination">
                        <!--<li><a href="#">&laquo;</a></li>
                        <li><a href="#">1</a></li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">4</a></li>
                        <li><a href="#">5</a></li>
                        <li><a href="#">&raquo;</a></li>-->
                    </ul>
                </nav>
            </div>
            <div id="buttonGroup" class="col-md-4 col-md-offset-8">
                <button class="btn btn-default returnIndex" type="button">取消编辑</button>&nbsp;&nbsp;
                <button class="btn btn-default returnIndex" type="button">保存编辑</button>
            </div>
        </div>
    </div>
    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="/node_modules/less/dist/less.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/node_modules/angular/angular.js">
    </script>
    <script src="js/editPeopleDevice.js"></script>
</body>

</html>
